<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css"
      integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" type="text/css" href="index.css" />
  </head>
  <body>
    <!-- <script src="https://app.zenclass.in/sheets/v1/js/zen/suite/bundle.js"></script> -->
    <div class="d-flex">
      <div class="container-fluid border">
        <div class="row">
          <div class="col-md-5">
            <div class="bg-light">
              <h1>Form Submission</h1>

              <!-- <form id="myForm"> -->

              <label for="firstName">First Name:</label><br />
              <input
                type="text"
                id="firstName"
                name="firstName"
                required
              /><br />

              <label for="lastName">Last Name:</label><br />
              <input type="text" id="lastName" name="lastName" required /><br />

              <label for="address">Address:</label><br />
              <input type="text" id="address" name="address" required /><br />

              <label for="pincode">Pincode:</label><br />
              <input
                type="text"
                id="pincode"
                name="pincode"
                required
              /><br /><br />

              <label for="gender">Gender:</label><br />
              <input
                type="radio"
                id="male"
                name="gender"
                value="male"
                required
              />
              <label for="male">Male</label>
              <input type="radio" id="female" name="gender" value="female" />
              <label for="female">Female</label><br /><br />

              <label for="food">Choice of Food:</label><br />
              <input type="checkbox" id="Idly" name="food" value="Idly" />
              <label for="Idly">Idly</label><br />
              <input type="checkbox" id="Dosa" name="food" value="Dosa" />
              <label for="Dosa">Dosa</label><br />
              <input
                type="checkbox"
                id="sandwich"
                name="food"
                value="sandwich"
              />
              <label for="sandwich">Sandwich</label><br />
              <input type="checkbox" id="Maza" name="food" value="maza" />
              <label for="Maza">Maza</label><br />
              <input type="checkbox" id="rice" name="food" value="rice" />
              <label for="rice">Rice</label><br />

              <label for="state">State:</label><br />
              <input type="text" id="state" name="state" required /><br />

              <label for="country">Country:</label><br />
              <input
                type="text"
                id="country"
                name="country"
                required
              /><br /><br />

              <input type="submit" value="Submit" />
            </div>
          </div>
		  <div class="col-md-7">
            <div class="text-center">
              <h2>Temporary Database</h2>
              <table id="myTable">
                <thead>
                  <tr>
                    <th>First Name</th>
                    <th>Last Name</th>
                    <th>Address</th>
                    <th>Pincode</th>
                    <th>Gender</th>
                    <th>Food</th>
                    <th>State</th>
                    <th>Country</th>
                  </tr>
                </thead>
                <!-- <tbody>
			
		</tbody> -->
              </table>
            </div>
          </div>
        </div>
		
      </div>
      <!-- </form> -->
      
    </div>

    <script src="script.js"></script>
  </body>
</html>
